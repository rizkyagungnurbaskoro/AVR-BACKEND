<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Booking Confirmation</title>
  <link rel="stylesheet" href="/CBookingconfirmation.css">
</head>
<body>
<div class="container">
  <h2>Booking Confirmation</h2>
  <div>
    <label>Guest Name:</label>
    <span th:text="${customer.firstName} + ' ' + ${customer.lastName}">Guest Name</span>
  </div>
  <div>
    <label>Room Type:</label>
    <span th:text="${booking.roomType}">Room Type</span>
  </div>
  <div>
    <label>Check-in Date:</label>
    <span th:text="${#dates.format(booking.start, 'yyyy-MM-dd')}">Check-in Date</span>
  </div>
  <div>
    <label>Check-out Date:</label>
    <span th:text="${#dates.format(booking.endDate, 'yyyy-MM-dd')}">Check-out Date</span>
  </div>
</div>
</body>
</html>
